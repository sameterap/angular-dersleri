<div class="parentContainer">
  <input [(ngModel)]="inputData" type="text" class="form-control" placeholder="Gönderilecek data" />
  <div class="mt-2">
    <button class="btn btn-primary" (click)="sendData()">Child'a Gönder</button>
  </div>
  <app-child [data]="dataToSend" (valueChanged)="displaySentData($event)"></app-child>
</div>
